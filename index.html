<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Interactive rating component</title>
  <link rel="stylesheet" href="style/normalize.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Overpass:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style/style.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->

</head>
<body>
  <div class="m-auto container_main rounded-5">
    
      <div class="icon_star_container">
        <img src="images/icon-star.svg" alt="" class="icon_star_svg">
      </div>
    
    <div>
      <h1 class="title_card">How did we do?</h1>
    </div>
    <!-- Rating state start -->

    <p class="paragraph_card">Please let us know how we did with your support request. All feedback is appreciated 
    to help us improve our offering!</p>

    <div class="container_group_numbers_calification">
      <ul class="group_items">
        <li class="item_scale_number">1</li>
        <li class="item_scale_number">2</li>
        <li class="item_scale_number">3</li>
        <li class="item_scale_number">4</li>
        <li class="item_scale_number">5</li>
      </ul>
    </div>

    <button type="button" class="btn_submit">Submit</button>
  </div>
  <!-- Thank you state start -->

  <h2>Thank you!</h2>
  <p>We appreciate you taking the time to give a rating. If you ever need more support, 
  don’t hesitate to get in touch!</p> -->

</html>
